<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">     

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="video.media$group.media$title.$t">Alphabetical</option>
        <option value="video.gd$rating.average">By rating</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="video in videos | filter:query | orderBy:orderProp" class="thumbnail"> 
          
            <div><p>{{video.gd$rating.average}}</p></div>
            <a href="#/video/{{video.id.$t.slice(42,53)}}" class="h3">{{video.title.$t}}</a>              
          <p> Edit</p>
          
        </li>
      </ul>

    </div>
  </div>
</div>
